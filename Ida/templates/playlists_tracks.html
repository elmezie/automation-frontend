<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="playlist in genrelist" ng-click="playSong('{{playlist.url}}','playlist_audio')">
        {{playlist.title}}
        <ion-option-button class="button-positive" ng-click="addToPlaylist('{{playlist.url}}','{{playlist.id}}')">Add to Playlist</ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="hasMoreData"></ion-infinite-scroll>
  </ion-content>
</ion-view>
