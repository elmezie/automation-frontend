<ion-side-menus>

    <ion-pane ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right" ></ion-nav-view>

    </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Left</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close ng-click='goTo("control/logitech")'>
          Logitech Remote
        </ion-item>
        <div class="item item-divider">
            Music
        </div>
        <ion-item nav-clear menu-close ng-click='goTo("music/search")'>
          Search
        </ion-item>
        <ion-item nav-clear menu-close ng-click='goTo("music")'>
          Local Server
        </ion-item>
        <ion-item nav-clear menu-close ng-click='goTo("music/radio")'>
          Radio
        </ion-item>
        <ion-item nav-clear menu-close ng-click='goTo("music/apps")'>
          Apps
        </ion-item>
        <div class="item item-divider">
            Video
        </div>
        <ion-item nav-clear menu-close ng-click='goTo("movies")'>
          Movies
        </ion-item>
        <ion-item nav-clear menu-close ng-click='goTo("television")'>
          Television
        </ion-item> 
        <div class="item item-divider"></div>               

        <ion-item nav-clear menu-close href="#/app/thermostat">
          Thermostat
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lights">
          Lights
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          Settings
        </ion-item>        
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <div ng-include src="rightMenuTemplate"></div>
 
</ion-side-menus>
