<ion-view title="Video">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  	<button menu-toggle="right" class="button button-icon icon ion-navicon" ng-click="incrementDataInService('video')" ></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-init="loadVideos(2)">
      <ion-list>
        <ion-item ng-repeat="video in videos['Video']" ng-model="videos" href="#/app/video/details/{{video['@ratingKey']}}">
          {{video['@title']}}
        </ion-item>
      </ion-list>
  </ion-content>

</ion-view>
