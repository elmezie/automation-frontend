<ion-view title="{{televisionEpisodes['@title2']}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  	<button menu-toggle="right" class="button button-icon icon ion-navicon" ng-click="incrementDataInService('video')" ></button>
  </ion-nav-buttons>
  <ion-content class="has-header"  ng-init="televisionEpisodes()">
      <ion-list>
        <ion-item ng-if="televisionMultipleEpisodes" ng-repeat="episode in televisionEpisodes['Video']" ng-model="videos" href="#/app/television/episode/{{episode['@ratingKey']}}">
          {{episode['@title']}}
        </ion-item>
        <ion-item ng-if="!televisionMultipleEpisodes"  ng-model="videos" href="#/app/television/episode/{{televisionEpisodes["Video"]['@title']}}">
          {{televisionSeasons['Directory']['@index']}} - {{televisionEpisodes["Video"]['@title']}}
        </ion-item>        
      </ion-list>


  </ion-content>

      <button class="button">Filter</button>

    <h1 class="title">Title!</h1>
    <div class="buttons" ng-click="SortList()">
      <button class="button">Sort</button>
    </div>
  </ion-footer-bar>  -->   
</ion-view>
